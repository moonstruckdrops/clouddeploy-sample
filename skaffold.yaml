apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: app
build:
  local:
    push: true
  artifacts:
    - image: asia.gcr.io/pupupu-cafe/hello
      docker:
        dockerfile: ./Dockerfile
  tagPolicy:
    gitCommit:
      ignoreChanges: true
profiles:
  - name: staging-app
    manifests:
      rawYaml:
        - resources/stg-service.yaml
    deploy:
      cloudrun:
        projectid: pupupu-cafe
        region: asia-northeast1
  - name: production-app
    manifests:
      rawYaml:
        - resources/prod-service.yaml
    deploy:
      cloudrun:
        projectid: moonstruckdrops
        region: asia-northeast1
customActions:
  - name: pre-deployhook
    containers:
      - name: gcloud-staging
        image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
        command: ["sh", "-c", "echo pre-deploy host hook running on $(hostname)!"]
  - name: post-deployhook
    containers:
      - name: gcloud-production
        image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
        command: ["sh", "-c", "echo pre-deploy host hook running on $(hostname)!"]
  - name: show-version
    containers:
      - name: gcloud-version
        image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
        command: ["gcloud", "--version"]
